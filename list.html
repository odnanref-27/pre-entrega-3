<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bienvenido a Ojitus</title>
</head>

<body>
    <div class="container">
        <img class="logo" src="img/logo.jpg" width="88" height="75">
        <a class="links" href="profile.html">Perfil</a>
        <a class="links" href="list.html">Listas</a>
        <a class="links" href="movie.html">Peliculas</a>
        <a class="links" id="cerrarSesion">Cerrar sesion</a>
    </div>
    <div class="item">
        <div class="dates">
            <header> 
                <h1>Nueva lista de Peliculas</h1>
            </header>

            <div class="header">
                <i class='bx bxs-movie-play'></i>
                <p>Nombre</p>
                <i class='bx bxs-movie-play'></i>
            </div>
            <input type="text" id="name-movie" placeholder="Nombre de la pelicula">
            <p>Comentarios</p>
            <textarea id="description-movie" cols="90" rows="10"
                placeholder="Descripción y/o comentarios sobre la pelicula y/o serie"></textarea>
            <br>
            <label for="lista-selector">Selecciona la lista:</label>
            <select id="lista-selector">
                <option value="misPeliculas">Mis Películas</option>
                <option value="peliculasPendientes">Peliculas Pendientes</option>
            </select>
            <button class="miBoton" id="addMovie">Agregar Película</button>
        </div>
    </div>
    <div class="list">
        <h2>Mis Peliculas</h2>
        <div class="lista">
            <ul id="movie-list"></ul>
        </div>
    </div>
    <div class="list" id="peliculasPendientesContainer">
        <h2>Peliculas Pendientes</h2>
        <div class="lista">
            <ul id="peliculasPendientesList"></ul>
        </div>
    </div>
    <!-- librerias -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/list.js"></script>
</body>

</html>
